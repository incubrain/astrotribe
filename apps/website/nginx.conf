user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Define zones for rate limiting
    limit_req_zone $binary_remote_addr zone=crawler_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

    # Apply general rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # Map user agents to a variable
    map $http_user_agent $crawler {
        default 0;
        ~*(facebookexternalhit|meta-externalagent) 1;
    }

    # Map for deep path detection
    map $request_uri $is_deep_path {
        "~^(/[^/]+/){3,}" 1;
        default 0;
    }

    # Map for blocking certain user agents
    map $http_user_agent $bad_bot {
        default 0;
        ~*(libwww-perl|wget|python|nikto|curl|scan|java|winhttp|clshttp|loader) 1;
    }

    include /etc/nginx/conf.d/*.conf;
}
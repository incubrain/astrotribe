  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="100%"
    height="100%"
    class="absolute inset-0 z-0 opacity-3"
  >
    <filter id="noise">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.65" 
        numOctaves="3" 
        stitchTiles="stitch"
      />
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise)" opacity="0.3" />
  </svg>